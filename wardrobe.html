<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="wardrobe.css">
        <title>90s Fashion Nova: Wardrobe</title>
    </head>

    <body>
        <div id="scanlines-container"><img src="scanlines.png"/></div>
        
        <header>
            <h1>
                <span id="left-span">
                    Wardrobe
                </span>

                <span id="center-span">
                    <div id="header-img-container">
                        <img src="black-fashion.png"/><img src="black-nova.png"/>
                    </div>
                </span>
            </h1>
        </header>

        <main>
            <div id="wardrobe-container">
                <div id="top-container" class="carousel-container">
                    <section id="topCarousel" class="carousel">
                        <div class="carousel-inner">
                            <div id="topCarousel-items" class="carousel-items">
                                <div class="carousel-item active">
                                    <img src="matching-sets/settop1.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="matching-sets/settop2.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="matching-sets/settop3.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="tops/top4.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="tops/top5.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="tops/top6.PNG"/>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>

                <div id="top-wardrobe-buttons" class="wardrobe-buttons">
                    <button class="previous" id="rwd-button-1" type="button"><img class="icon" src="rewind.png" /></button>
                    <button class="rotation pause" id="play-button-1" type="button"><img class="icon" src="play.png" /></button>
                    <button class="next" id="fwd-button-1" type="button"><img class="icon" src="fast-forward.png" /></button>
                </div>

                <div id="bottom-container" class="carousel-container">
                    <section id="bottomCarousel" class="carousel">
                        <div class="carousel-inner">
                            <div id="bottomCarousel-items" class="carousel-items">
                                <div class="carousel-item active">
                                    <img src="matching-sets/setbot1.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="matching-sets/setbot2.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="matching-sets/setbot3.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="bottoms/bottom4.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="bottoms/bottom5.PNG"/>
                                </div>

                                <div class="carousel-item">
                                    <img src="bottoms/bottom6.PNG"/>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div id="bottom-wardrobe-buttons" class="wardrobe-buttons">
                    <button class="previous" id="rwd-button-2" type="button"><img class="icon" src="rewind.png" /></button>
                    <button class="rotation pause" id="play-button-2" type="button"><img class="icon" src="play.png" /></button>
                    <button class="next" id="fwd-button-2" type="button"><img class="icon" src="fast-forward.png" /></button>
                </div>
            </div>

            <div id="browse-container">
                <button type="button" onclick="window.location.href='index.html';">Browse</button>
            </div>

            <div id="dress-container">
                <button type="button" id="dress-me-button">Dress Me</button>
            </div>
        </main>


        <footer>
            Visit the real Fashion Nova site <a href="https://www.fashionnova.com/" target="_blank">here</a>!
        </footer>

        </style>
    </body>

</html>
